  <style>:root{
      --bg:#ffffff;
      --panel:#f7f7f8;
      --muted:#5b5f66;
      --text:#111216;
      --accent:#f4c9d8;
      --accent-strong:#f19bb8;
      --ring: rgba(241,155,184,.35);
      --radius:18px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --max:860px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(241,155,184,.18), transparent 60%),
                  radial-gradient(900px 500px at -10% 10%, rgba(244,201,216,.12), transparent 50%),
                  var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.6;
      display:grid; place-items:center;
    }
    .wrap{max-width:var(--max); padding:40px 20px; text-align:center}
    .card{background:var(--panel); border:1px solid rgba(0,0,0,.06); border-radius:24px; box-shadow:var(--shadow); padding:48px 28px; position:relative; overflow:hidden}
    /* Blush brandmark SVG logo */
    .brandmark-lg{
      width:96px; height:96px; margin:0 auto 16px;
      background:var(--accent);
      -webkit-mask: url('images/logo.svg') no-repeat center / contain;
      mask: url('images/logo.svg') no-repeat center / contain;
    }
    h1{font-family:"Playfair Display", serif; font-size:40px; line-height:1.1; margin:8px 0 10px}
    p.lead{color:var(--muted); margin:0 0 22px}
    .btns{display:flex; justify-content:center; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; height:44px; padding:0 16px; border-radius:12px; border:1px solid rgba(0,0,0,.08); background:rgba(0,0,0,.04); color:var(--text); font-weight:600; text-decoration:none}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(180deg, var(--accent), var(--accent-strong)); color:#111; border:0}
    .note{font-size:12px; color:var(--muted); margin-top:18px}

    .confetti{position:absolute; inset:0; pointer-events:none;}
    .confetti i{position:absolute; font-style:normal; opacity:0; animation:pop 1.8s ease-out forwards}
    @keyframes pop{ 0%{ transform:translate(var(--x), -10px) rotate(0deg); opacity:0 } 10%{ opacity:1 } 100%{ transform:translate(var(--x), calc(100% + 20px)) rotate(300deg); opacity:0 } }
    footer{margin-top:18px; color:var(--muted); font-size:12px}
    a{color:var(--text)}
  
    /* === Big background logo behind everything === */
    .bg-logo{
      position: fixed;
      inset: 0;
      background: url('images/logo.svg') center center / 120vmin no-repeat;
      opacity: 1;
      pointer-events: none;
      z-index: 0;
    }
    .wrap, .card, footer { position: relative; z-index: 1; }
    .brandmark-lg { display: none !important; }
