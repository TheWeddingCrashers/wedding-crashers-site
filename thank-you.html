<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you ‚Äî The Wedding Crashers</title>
  <meta name="robots" content="noindex" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#ffffff; --panel:#f7f7f8; --muted:#5b5f66; --text:#111216; --accent:#f4c9d8; --accent-strong:#f19bb8; --ring: rgba(241,155,184,.35); --radius:18px; --shadow:0 10px 24px rgba(0,0,0,.08); --max:860px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background: radial-gradient(1200px 600px at 80% -10%, rgba(241,155,184,.18), transparent 60%), radial-gradient(900px 500px at -10% 10%, rgba(244,201,216,.12), transparent 50%), var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; line-height:1.6; display:grid; place-items:center; }
    .wrap{max-width:var(--max); padding:40px 20px; text-align:center}
    .card{background:var(--panel); border:1px solid rgba(0,0,0,.06); border-radius:24px; box-shadow:var(--shadow); padding:48px 28px; position:relative; overflow:hidden}

    /* Blush vector logo via CSS mask */
    .brandmark-lg{width:96px; height:96px; display:inline-block; background:var(--accent); -webkit-mask: url('images/logo.svg') no-repeat center / contain; mask: url('images/logo.svg') no-repeat center / contain}

    h1{font-family:"Playfair Display", serif; font-size:40px; line-height:1.1; margin:16px 0 10px}
    p.lead{color:var(--muted); margin:0 0 22px}
    .btns{display:flex; justify-content:center; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; height:44px; padding:0 16px; border-radius:12px; border:1px solid rgba(0,0,0,.08); background:rgba(0,0,0,.04); color:var(--text); font-weight:600; text-decoration:none}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(180deg, var(--accent), var(--accent-strong)); color:#111; border:0}
    .note{font-size:12px; color:var(--muted); margin-top:18px}

    .confetti{position:absolute; inset:0; pointer-events:none;}
    .confetti i{position:absolute; font-style:normal; opacity:0; animation:pop 1.8s ease-out forwards}
    @keyframes pop{ 0%{ transform:translate(var(--x), -10px) rotate(0deg); opacity:0 } 10%{ opacity:1 } 100%{ transform:translate(var(--x), calc(100% + 20px)) rotate(300deg); opacity:0 } }
    footer{margin-top:18px; color:var(--muted); font-size:12px}
    a{color:var(--text)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Thank you">
      <div class="brandmark-lg" role="img" aria-label="The Wedding Crashers logo"></div>
      <h1>Woohoo ‚Äî enquiry sent! üéâ</h1>
      <p class="lead">Thank you for getting in touch. We can‚Äôt wait to <em>crash</em> your wedding ‚Äî we‚Äôll reply within 24‚Äì48 hours.</p>
      <div class="btns">
        <a class="btn primary" href="index.html">Back to home</a>
        <a class="btn" href="index.html#gallery">View our work</a>
        <a class="btn" href="https://instagram.com/" target="_blank" rel="noopener">Follow us on Instagram</a>
      </div>
      <div class="note">Didn‚Äôt mean to submit? <a href="index.html#contact">Send another message</a>.</div>
      <div class="confetti" aria-hidden="true" id="confetti"></div>
    </section>
    <footer>¬© <span id="year"></span> The Wedding Crashers</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const confetti = document.getElementById('confetti');
    const bits = ['üéâ','üíñ','‚ú®','üíç','üéä'];
    const N = 28;
    for(let i=0;i<N;i++){
      const el = document.createElement('i');
      el.textContent = bits[Math.floor(Math.random()*bits.length)];
      const x = Math.round((Math.random()*100)-50) + 'vw';
      el.style.setProperty('--x', x);
      el.style.left = Math.random()*100 + '%';
      el.style.top = Math.random()*-20 + 'px';
      el.style.fontSize = (Math.random()*18 + 12) + 'px';
      el.style.animationDelay = (Math.random()*0.8) + 's';
      confetti.appendChild(el);
    }
  </script>
</body>
</html>
