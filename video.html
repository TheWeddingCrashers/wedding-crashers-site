  <style>
    :root {
      --bg:#ffffff;
      --text:#111216;
      --accent:#f4c9d8;
      --accent-strong:#f19bb8;
      --max:1180px;
    }

    @font-face {
      font-family:'Hillstown Sans';
      src:url('fonts/Hillstown Sans Clean Demo.otf') format('opentype');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      background:var(--bg);
      color:var(--text);
      font-family:'Hillstown Sans', Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Pink nav */
    .nav {
      background:#f19bb8;
      position:sticky;
      top:0;
      z-index:40;
      border-bottom:0;
    }
    .nav-inner {
      height:66px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .menu {
      display:flex;
      gap:22px;
      align-items:center;
      justify-content:center;
      margin:0 auto;
    }
    .menu a {
      color:#ffffff;
      text-decoration:none;
      text-transform:uppercase;
      letter-spacing:.14em;
      font-weight:400;
      font-size:14px;
      line-height:1;
      padding:8px 2px;
    }
    .menu a:hover { text-decoration:underline; }

    /* Vimeo embed styling */
    main {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:60px 0;
      gap:80px;
    }

    .video-wrapper {
      width:80%;
      max-width:1000px;
      aspect-ratio:16/9;
      position:relative;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      border-radius:12px;
      overflow:hidden;
    }

    iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
      border-radius:12px;
    }

    @media (max-width:700px){
      main { padding:40px 0; gap:50px; }
      .video-wrapper { width:90%; }
    }
  </style>
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <div aria-label="Main" class="menu" role="navigation">

<script>
(function(){
  const version = new Date().toISOString().slice(0,13).replace(/\D/g,'');
  document.querySelectorAll('a[href$=".html"]').forEach(a=>{
    try{
      const url = new URL(a.href, location.origin);
      if(url.origin === location.origin){
        url.searchParams.set('v', version);
        a.href = url.toString();
      }
    }catch(e){}
  });
})();
</script>
</body>
