<script>
(function(){
  var bg = document.querySelector('.bg-logo');
  if(!bg) return;
  var ticking=false;
  function onScroll(){
    if(ticking) return;
    ticking = true;
    requestAnimationFrame(function(){
      var y = window.scrollY * 0.05;
      bg.style.transform = 'translateY(' + y + 'px)';
      ticking=false;
    });
  }
  window.addEventListener('scroll', onScroll, {passive:true});
  onScroll();
})();
</script>
