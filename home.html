<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{ --max:1180px; }

@font-face{
  font-family:'Hillstown Sans';
  src: url('fonts/Hillstown Sans Clean Demo.otf') format('opentype');
  font-weight:400;
  font-style:normal;
  font-display:swap;
}

.container{ max-width:1180px; margin:0 auto; padding:0 20px; }

/* === Shared pink nav bar === */
.nav{ background:#f19bb8; position:sticky; top:0; z-index:40; }
.nav-inner{ height:66px; display:flex; align-items:center; justify-content:center; }
.menu{ display:flex; gap:22px; align-items:center; justify-content:center; }
.menu a{ color:#fff; text-decoration:none; font-family:'Hillstown Sans', Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; text-transform:uppercase; letter-spacing:.14em; font-weight:400; padding:8px 2px; }
.menu a:hover{ text-decoration:underline; }


/* Background logo */
.bg-logo{ position:fixed; inset:0; background:url('images/logo.svg') center 12%/120vmin no-repeat; opacity:.75; pointer-events:none; z-index:0; will-change:transform; }

main{ position:relative; z-index:1; }
.section{ padding:120px 0; }
</style>
</head>
<body>
<div class="bg-logo" aria-hidden="true"></div>

<nav class="nav">
  <div class="container nav-inner">
    <div class="menu" role="navigation" aria-label="Main">
      <a href="home.html">Home</a>
      <a href="packages.html">Packages</a>

</nav>

<main>
  <section class="section">
    <div class="container">
      <!-- Blank slate: background logo only -->
    </div>
  </section>
</main>

<script>
(function(){
  var bg = document.querySelector('.bg-logo');
  if(!bg) return;
  var ticking=false;
  function onScroll(){
    if(ticking) return;
    ticking = true;
    requestAnimationFrame(function(){
      var y = window.scrollY * 0.05;
      bg.style.transform = 'translateY(' + y + 'px)';
      ticking=false;
    });
  }
  window.addEventListener('scroll', onScroll, {passive:true});
  onScroll();
})();
</script>

</body>
