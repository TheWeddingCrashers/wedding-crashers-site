<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gallery — The Wedding Crashers</title>
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate"/>
  <style>
    :root { --max:1180px; --pink:#f19bb8; --gap:12px; }
    *{box-sizing:border-box}
    body{ margin:0; background:#fff; color:#111216; font-family:-apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container{ max-width:var(--max); margin:0 auto; padding:0 20px; }
    .nav{ background:var(--pink); position:sticky; top:0; z-index:40; }
    .nav-inner{ height:56px; display:flex; align-items:center; justify-content:center; }
    .menu{ display:flex; gap:20px; align-items:center; justify-content:center; }
    .menu a{ color:#fff; text-decoration:none; text-transform:uppercase; letter-spacing:.12em; font-size:14px; }
    .menu a:hover{ text-decoration:underline; }
    main{ padding:28px 0 60px; }
    header.page h1{ text-align:center; margin:0 0 16px; font-size:24px; letter-spacing:.08em; text-transform:uppercase; }
    .twc-gallery{ max-width:var(--max); margin:0 auto; padding:0 20px; }
    .twc-gallery-grid{ display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:var(--gap); }
    @media (max-width:640px){ .twc-gallery-grid{ grid-template-columns:1fr; } }
    .twc-thumb{ width:100%; aspect-ratio:3/2; object-fit:cover; border-radius:10px; display:block; background:#eee; }
    .twc-item{ position:relative; }
    .twc-miss{ display:none; position:absolute; inset:auto 0 0 0; background:#ffebe9; color:#b00020; font-size:12px; padding:4px 6px; border-radius:6px; text-align:center; }
    .twc-item.is-missing .twc-miss{ display:block; }
    /* Lightbox */
    .twc-lightbox{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.9); z-index:9999; }
    .twc-lightbox.open{ display:flex; }
    .twc-lightbox img{ max-width:95vw; max-height:92vh; object-fit:contain; }
    .twc-lb-btn{ position:absolute; top:50%; transform:translateY(-50%); border:0; background:transparent; color:#fff; font-size:38px; line-height:1; padding:8px 14px; cursor:pointer; }
    .twc-lb-close{ top:18px; right:18px; transform:none; font-size:34px; }
    .twc-lb-prev{ left:12px; } .twc-lb-next{ right:12px; }
    .twc-lb-prev::after{ content:"❮"; } .twc-lb-next::after{ content:"❯"; } .twc-lb-close::after{ content:"✕"; }
  </style>
</head>

  <div class="twc-lightbox" id="twcLightbox" aria-modal="true" role="dialog">
    <button class="twc-lb-btn twc-lb-close" id="twcLbClose" aria-label="Close"></button>
    <button class="twc-lb-btn twc-lb-prev"  id="twcLbPrev"  aria-label="Previous"></button>
    <img id="twcLbImg" alt="" />
    <button class="twc-lb-btn twc-lb-next"  id="twcLbNext"  aria-label="Next"></button>
  </div>

  <script>
    // ===== Auto-fallbacks for path/extension mismatches =====
    (function(){
      const ROOTS = ['images/', '/images/']; // relative then absolute
      const EXT_ORDER = [
        '{:ext}',
        // common case toggles
        (e)=> e.toLowerCase() === 'jpg' ? 'JPG' : e.toUpperCase(),
        (e)=> e.toLowerCase() === 'jpg' ? 'jpeg' : (e.toLowerCase()==='png' ? 'PNG' : e)
      ];
      const figList = Array.from(document.querySelectorAll('.twc-item'));
      figList.forEach(fig => {
        const base = fig.dataset.base; // like '6-42'
        const desired = fig.dataset.ext; // 'jpg' or 'png'
        const a = fig.querySelector('a');
        const img = fig.querySelector('img');
        let tried = [];
        // Build candidate src list
        const candidates = [];
        ROOTS.forEach(root => {
          EXT_ORDER.forEach(rule => {
            const ext = typeof rule === 'function' ? rule(desired) : desired;
            const src = root + base + '.' + ext;
            if(!tried.includes(src)) { candidates.push(src); tried.push(src); }
          });
          // For 3-*, if ext isn't png, also try png fallbacks
          if (base.startsWith('3-') && desired.toLowerCase()!='png') {
            ['png','PNG'].forEach(px => {
              const src = root + base + '.' + px;
              if(!tried.includes(src)) { candidates.push(src); tried.push(src); }
            });
          }
        });

        function tryNext(i){ 
          if(i>=candidates.length){ fig.classList.add('is-missing'); return; }
          const src = candidates[i];
          img.onerror = function(){ tryNext(i+1); };
          img.onload = function(){ 
            a.href = src; fig.classList.remove('is-missing'); 
            img.onerror = null; img.onload = null;
          };
          img.src = src;
        }
        tryNext(0);
      });
    })();

    // ===== Lightbox =====
    (function(){
      const links = Array.from(document.querySelectorAll('#twcGallery a'));
      const lb   = document.getElementById('twcLightbox');
      const img  = document.getElementById('twcLbImg');
      const prev = document.getElementById('twcLbPrev');
      const next = document.getElementById('twcLbNext');
      const close= document.getElementById('twcLbClose');
      let i = 0;
      function open(idx){ i=idx; lb.classList.add('open'); img.src=links[i].href; document.body.style.overflow='hidden'; }
      function move(d){ i=(i+d+links.length)%links.length; img.src=links[i].href; }
      function shut(){ lb.classList.remove('open'); img.removeAttribute('src'); document.body.style.overflow=''; }
      links.forEach((a,idx)=> a.addEventListener('click',e=>{ e.preventDefault(); open(idx); }));
      prev.addEventListener('click', ()=>move(-1));
      next.addEventListener('click', ()=>move(1));
      close.addEventListener('click', shut);
      lb.addEventListener('click', e=>{ if(e.target===lb) shut(); });
      window.addEventListener('keydown', e=>{
        if(!lb.classList.contains('open')) return;
        if(e.key==='Escape') shut();
        if(e.key==='ArrowLeft') move(-1);
        if(e.key==='ArrowRight') move(1);
      }, {passive:true});
    })();
  </script>
